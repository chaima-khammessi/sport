<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Add Match</h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <form #matchForm='ngForm' (ngSubmit)='valider()'>
    <div class="form-group">
      <label for="teamOne">TeamOne</label>
      <input type="text" [(ngModel)]="match.teamOne" class="form-control" [ngModelOptions]='{standalone:true}'>
    </div>
    <div class="form-group">
      <label for="teamTwo">TeamTwo</label>
      <input type="text" [(ngModel)]="match.teamTwo" class="form-control" [ngModelOptions]='{standalone:true}'>
    </div>
    <div class="form-group">
      <label for="scoreOne">ScoreOne</label>
      <input type="text" [(ngModel)]="match.scoreOne" class="form-control" [ngModelOptions]='{standalone:true}'>
    </div>
    <div class="form-group">
      <label for="scoreTwo">ScoreTwo</label>
      <input type="text" [(ngModel)]="match.scoreTwo" class="form-control" [ngModelOptions]='{standalone:true}'>
    </div>


    <button type="submit" class="btn btn-primary">Add match</button>
  </form>
</div>
