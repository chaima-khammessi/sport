<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
</div>

<div class="padding">
  <div class=" container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
          aria-selected="true">Users</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
          aria-selected="false">Players</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
          aria-selected="false">Matches</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <h1 class="center">user list</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Age</th>
              <th scope="col">Adress</th>
              <th scope="col">Desplay</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let users of users' appTrColor>
              <th>{{users.firstName}}</th>
              <td>{{users.lastName}}</td>
              <td>{{users.age}}</td>
              <td>{{users.adress}}</td>
              <td><button type="button" class="btn btn-secondary" (click)='goToDisplayUser(users.id)'>Desplay</button>
              </td>
              <td> <button type="button" class="btn btn-primary" (click)=' goToEditUser(users.id)'>Edit</button></td>
              <td> <button type="button" class="btn btn-danger" (click)='deleteUser(users.id)'>Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">2</div>
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">3</div>
    </div>

  </div>
</div>
