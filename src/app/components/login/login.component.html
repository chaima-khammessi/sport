<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Login</h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <form [formGroup]='loginForm'>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" formControlName="emailLogin" class="form-control" aria-describedby="emailHelp">
    </div>
    <div *ngIf="loginForm.controls['emailLogin'].invalid &&
  (loginForm.controls['emailLogin'].dirty || loginForm.controls['emailLogin'].touched)" class="alert alert-danger">
      <div *ngIf="loginForm.controls['emailLogin'].errors.email">
        Format Email invalid
      </div>
      <div *ngIf="loginForm.controls['emailLogin'].errors.required">
        Email is required
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName='pswLogin' class="form-control">
    </div>
    <div *ngIf="loginForm.controls['pswLogin'].invalid &&
  (loginForm.controls['pswLogin'].dirty || loginForm.controls['pswLogin'].touched)" class="alert alert-danger">
      <div *ngIf="loginForm.controls['pswLogin'].errors.required">
        password is Required
      </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="login()">login</button>
  </form>
</div>
