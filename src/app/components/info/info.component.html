<div class="post-entry">
  <a href="#">
    <img [src]="dataInfo.img" alt="Image" class="img-fluid">
  </a>
  <div class="caption">
    <div class="caption-inner">
      <h3 class="mb-3">{{dataInfo.name}}</h3>
      <div class="author d-flex align-items-center">
        <div class="img mb-2 mr-3">
          <img src={{dataInfo.img}} alt="">
        </div>
        <div class="text">
          <h4>{{dataInfo.post}}</h4>
          <span>{{dataInfo.age}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
